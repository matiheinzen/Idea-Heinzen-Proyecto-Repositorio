            <form action="">
                <fieldset id="contactos" class="texContacto">
                    <legend id="contacto" class="legendaContacto"><i class="fa-regular fa-hand-point-down"></i>DEJANOS TU CONSULTA<i class="fa-regular fa-hand-point-down"></i></legend>

                    <label for="email" class="animate__animated animate__lightSpeedInRight"> Email: </label>
                    <input type="email" name="email" id="email" placeholder="Ingrese su email" class="animate__animated animate__lightSpeedInLeft">
                    <label for="password" class="animate__animated animate__lightSpeedInRight"> Telefono: </label>
                    <input type="tel" name="tel" id="tel" placeholder="Telefono" class="animate__animated animate__lightSpeedInLeft">
                    <textarea name="text" id="text" cols="70" rows="10"placeholder="Agregar un comentario..."></textarea>
                    <div class="btnUno">
                        <button class="btn--default" type="submit">Enviar Datos</button>
                    </div>
                    <div class="btnDos">
                        <button class="btn--default" type="submit">Borrar Datos</button>
                    </div>

                </fieldset>
